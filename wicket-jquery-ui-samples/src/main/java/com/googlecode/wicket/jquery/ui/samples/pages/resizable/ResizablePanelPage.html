<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: resizable panel</title>
	<style type="text/css">
		.resizable {
			width: 360px;
			height: 200px;
			border: 1px solid #EEEEEE;
			overflow: hidden;
			display: inline-block;
			padding: 12px;
		}
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div wicket:id="feedback"></div>
	<br/>
	<form wicket:id="form">
		<div wicket:id="resizable" class="resizable ui-corner-all"></div>
		<br/><br/>
		<button wicket:id="refresh">Refresh</button>
	</form>
</wicket:extend>
</body>
</html>
